<!DOCTYPE html>
<html>
<head>
  <title>Me And My Buds</title>
  <link rel="stylesheet" type="text/css" href="weed.css">
  <link rel="stylesheet" media="(max-width: 800px)" href="small.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="weed.js" type="text/javascript"></script>
</head>
<body>


  <h1>Me and My Buds</h1>
  <hr>
  <br>
  <div id="main">
    <img src="http://www.weedist.com/wp-content/uploads/2012/07/CannabisSeedling-Time-Lapse-280x155.png" id="image-display">
    <br>
    <div id="stats">
      <p>Me</p>
      <table>
        <tr>
          <th>Buds in Stash</th>
          <td id="harvested-buds-display">0</td>
        </tr>

        <tr>
          <th>Highness Level</th>
          <td id="higness-display">You are sober as hell.</td>
        </tr>
        <th>Cash</th>
        <td id="cash-display">$0</td>
      </tr>
    </table>
    <br>
    <button id="smoke-button">smoke</button>
    <button id="sell-button">sell</button>
    <br>
    <p>My buds</p>
    <table>
      <tr>
        <th>Age in Weeks</th>
        <td id="age-display">0</td>
      </tr>
      <tr>
        <th>Height in Inches</th>
        <td id="height-display">0</td>
      </tr>
      <th>Number of Buds</th>
      <td id="buds-on-plant-display">0</td>
    </tr>
  </tr>
</table>
<br>
<button id="harvest-button">harvest</button>
</div>
</div>
<br>

<audio controls autoplay loop id="audio" style="display: none">
  <source src="resources/music/HealingChime.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
